<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem trước CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Xem trước CV hhehehehehehehehhehee huhhuuhuhuhuhuhuhuhuhuhu hehehehe huhuhuhuhuhuuhuhuhuhuhhuhuhuhhuhuhuhuhhuhuhuhuhuhu</h1>
    <canvas id="pdf-viewer"></canvas>

    <script>
        const url = 'path/to/resume.pdf'; // Đường dẫn tới file PDF

        // Chọn PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // Tải file PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const scale = 1.5; // Tỉ lệ hiển thị
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdf-viewer');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }).catch(error => {
            console.error('Error loading PDF: ', error);
        });
    </script>
</body>
</html>
